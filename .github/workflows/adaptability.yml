name: Adaptability-Matrix

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_flutter:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # Flutter SDK
      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      # ---------- UNIT TESTS (Flutter) ----------
      - name: Run Flutter unit tests
        working-directory: tour_guide_manager          # <─ вот главное
        run: flutter test                              # ищет test/ внутри проекта

      # ---------- PYTHON TESTS (если нужно) ----------
      - name: Run Python QA tests
        working-directory: tour_guide_manager/test/qa
        run: |
          python -m pip install pytest requests
          pytest -q    # выполнит *.py в этой папке

      # ---------- BUILD ----------
      - name: Build APK on Linux
        if: matrix.os == 'ubuntu-latest'
        working-directory: tour_guide_manager
        run: flutter build apk --debug

      - name: Build Windows desktop app
        if: matrix.os == 'windows-latest'
        working-directory: tour_guide_manager
        run: flutter build windows --debug
